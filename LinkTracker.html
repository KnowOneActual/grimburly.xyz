        body {

        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: var(--color-bg-secondary);
            padding: 30px 20px;
            border-bottom: 2px solid var(--color-border);

            box-shadow: 0 2px 4px var(--color-shadow);
        }

        header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header-meta {
            display: flex;
            gap: 20px;
            align-items: center;
            margin-top: 15px;
            font-size: 13px;
            color: var(--color-text-secondary);
        }

        .header-meta a {
            color: var(--color-accent);
            text-decoration: none;
        }

        .header-meta a:hover {
            text-decoration: underline;
        }

        .header-stats {
            display: flex;
            gap: 30px;
            margin-top: 15px;
            font-size: 14px;
        }

        .stat {
            display: flex;
            flex-direction: column;
        }

        .stat-number {
            font-size: 20px;
            font-weight: bold;
            color: var(--color-accent);
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            align-items: center;
        }

        input[type="text"], select {
            padding: 10px 15px;
            border: 1px solid var(--color-border);
            border-radius: 6px;
            font-size: 14px;
            background: white;
            color: var(--color-text-primary);
        }

        input[type="text"] {
            flex: 1;
            min-width: 200px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .btn-primary {
            background-color: var(--color-accent);
            color: white;
        }

        .btn-primary:hover {
            background-color: #2980b9;
        }

        .btn-secondary {
            background-color: var(--color-bg-secondary);
            color: var(--color-text-primary);
            border: 1px solid var(--color-border);
        }

        .btn-secondary:hover {
            background-color: var(--color-bg-primary);
        }

        .categories {
            display: grid;
            gap: 25px;
        }

        .category {
            background: var(--color-bg-secondary);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px var(--color-shadow);
        }

        .category-header {
            background: linear-gradient(135deg, var(--color-accent) 0%, #2980b9 100%);
            color: white;
            padding: 15px 20px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 600;
        }

        .category-header:hover {
            background: linear-gradient(135deg, #2980b9 0%, #1f618d 100%);
        }

        .category-toggle {
            font-size: 18px;
        }

        .category-items {
            padding: 15px;
        }

        .category-items.hidden {
            display: none;
        }

        .link-item {
            padding: 15px;
            border: 1px solid var(--color-border);
            border-radius: 6px;
            margin-bottom: 12px;
            background: white;
            transition: all 0.2s ease;
        }

        .link-item:hover {
            box-shadow: 0 4px 12px var(--color-shadow);
            border-color: var(--color-accent);
        }

        .link-item.reviewed {
            background-color: #f0f8ff;
        }

        .link-item.used {
            border-left: 4px solid var(--color-success);
        }

        .link-header {
            display: flex;
            gap: 15px;
            align-items: flex-start;
            margin-bottom: 10px;
        }

        .checkbox-group {
            display: flex;
            gap: 15px;
            flex-shrink: 0;
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: var(--color-accent);
        }

        .checkbox-label {
            font-size: 12px;
            color: var(--color-text-secondary);
            cursor: pointer;
            user-select: none;
        }

        .link-title {
            flex: 1;
        }

        .link-name {
            font-weight: 600;
            font-size: 15px;
            color: var(--color-text-primary);
            margin-bottom: 4px;
        }

        .link-url {
            font-size: 12px;
            color: var(--color-accent);
            word-break: break-all;
            text-decoration: none;
            cursor: pointer;
        }

        .link-url:hover {
            text-decoration: underline;
        }

        .link-desc {
            font-size: 13px;
            color: var(--color-text-secondary);
            margin: 8px 0;
            line-height: 1.4;
        }

        .link-notes {
            margin-top: 10px;
        }

        .link-notes textarea {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid var(--color-border);
            border-radius: 4px;
            font-size: 12px;
            font-family: inherit;
            resize: vertical;
            min-height: 50px;
            background: white;
            color: var(--color-text-primary);
        }

        .link-notes textarea:focus {
            outline: none;
            border-color: var(--color-accent);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--color-text-secondary);
        }

        .empty-state p {
            margin-bottom: 10px;
        }

        .footer {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid var(--color-border);
            text-align: center;
            color: var(--color-text-secondary);
            font-size: 13px;
        }

            .controls {
                flex-direction: column;
            }

            }

                width: 100%;
            }

                flex-direction: column;
                gap: 15px;
            }

            .header-meta {
                flex-direction: column;
                gap: 10px;
                align-items: flex-start;
            }

            .link-header {
                flex-direction: column;
            }

            .checkbox-group {
                flex-direction: column;
                width: 100%;
            }
        }
    </style>

                { name: "Evernote", url: "https://evernote.com/", desc: "Note-taking and information organization platform." },
                { name: "Bear", url: "https://bear.app/", desc: "Beautiful note-taking app for Apple devices." },
                { name: "Todoist", url: "https://todoist.com/", desc: "Task management and productivity tracker." },
                { name: "Motion", url: "https://www.motion.app/", desc: "AI-powered calendar and task management." },
                { name: "Codeium", url: "https://codeium.com/", desc: "Free AI code completion tool." }
            ]
        };

        let trackedData = {};

        function init() {
            loadData();
            renderCategories();
            attachEventListeners();
            updateStats();
        }

        function saveData() {
            localStorage.setItem('linkTrackerData', JSON.stringify(trackedData));
        }

        function loadData() {
            const saved = localStorage.getItem('linkTrackerData');
            if (saved) {
                trackedData = JSON.parse(saved);
            } else {
                Object.keys(linksData).forEach(category => {
                    linksData[category].forEach(link => {
                        const key = link.url;
                        trackedData[key] = {
                            reviewed: false,
                            used: false,
                            notes: '',
                            name: link.name,
                            category: category
                        };
                    });
                });
                saveData();
            }
        }

        function renderCategories() {
            const container = document.getElementById('categories-container');
            container.innerHTML = '';

            const categoryFilter = document.getElementById('category-filter').value;
            const searchTerm = document.getElementById('search-input').value.toLowerCase();

            Object.entries(linksData).forEach(([category, links]) => {
                if (categoryFilter && category !== categoryFilter) return;

                const filteredLinks = links.filter(link => {
                    return link.name.toLowerCase().includes(searchTerm) ||
                           link.desc.toLowerCase().includes(searchTerm);
                });

                if (filteredLinks.length === 0) return;

                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'category';
                categoryDiv.dataset.category = category;

                categoryDiv.innerHTML = `
                    <div class="category-header">
                        <div>${category} <span style="font-weight: normal; margin-left: 10px; opacity: 0.8;">(${filteredLinks.length})</span></div>
                        <span class="category-toggle">‚ñº</span>
                    </div>
                    <div class="category-items">
                        ${filteredLinks.map(link => `
                            <div class="link-item ${trackedData[link.url]?.reviewed ? 'reviewed' : ''} ${trackedData[link.url]?.used ? 'used' : ''}">
                                <div class="link-header">
                                    <div class="link-title">
                                        <div class="link-name">${link.name}</div>
                                        <a class="link-url" href="${link.url}" target="_blank" rel="noopener noreferrer">${link.url}</a>
                                        <div class="link-desc">${link.desc}</div>
                                    </div>
                                    <div class="checkbox-group">
                                        <div class="checkbox-wrapper">
                                            <input type="checkbox" class="reviewed-check" data-url="${link.url}" ${trackedData[link.url]?.reviewed ? 'checked' : ''}>
                                            <label class="checkbox-label">Reviewed</label>
                                        </div>
                                        <div class="checkbox-wrapper">
                                            <input type="checkbox" class="used-check" data-url="${link.url}" ${trackedData[link.url]?.used ? 'checked' : ''}>
                                            <label class="checkbox-label">Used</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="link-notes">
                                    <textarea class="notes-input" data-url="${link.url}" placeholder="Add notes about this link...">${trackedData[link.url]?.notes || ''}</textarea>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;

                container.appendChild(categoryDiv);
            });

            if (container.children.length === 0) {
                container.innerHTML = '<div class="empty-state"><p>No links found matching your criteria.</p></div>';
            }
        }

        function attachEventListeners() {
            document.getElementById('search-input').addEventListener('input', () => {
                renderCategories();
                attachEventListeners();
            });

            document.getElementById('category-filter').addEventListener('change', () => {
                renderCategories();
                attachEventListeners();
            });

            document.querySelectorAll('.category-header').forEach(header => {
                header.addEventListener('click', () => {
                    const items = header.nextElementSibling;
                    items.classList.toggle('hidden');
                    header.querySelector('.category-toggle').textContent = items.classList.contains('hidden') ? '‚ñ∂' : '‚ñº';
                });
            });

            document.querySelectorAll('.reviewed-check').forEach(checkbox => {
                checkbox.addEventListener('change', (e) => {
                    trackedData[e.target.dataset.url].reviewed = e.target.checked;
                    e.target.closest('.link-item').classList.toggle('reviewed');
                    saveData();
                    updateStats();
                });
            });

            document.querySelectorAll('.used-check').forEach(checkbox => {
                checkbox.addEventListener('change', (e) => {
                    trackedData[e.target.dataset.url].used = e.target.checked;
                    e.target.closest('.link-item').classList.toggle('used');
                    saveData();
                    updateStats();
                });
            });

            document.querySelectorAll('.notes-input').forEach(textarea => {
                textarea.addEventListener('input', (e) => {
                    trackedData[e.target.dataset.url].notes = e.target.value;
                    saveData();
                });
            });
        }

        function updateStats() {
            const totalLinks = Object.keys(trackedData).length;
            const reviewedCount = Object.values(trackedData).filter(d => d.reviewed).length;
            const usedCount = Object.values(trackedData).filter(d => d.used).length;

            document.getElementById('total-links').textContent = totalLinks;
            document.getElementById('reviewed-count').textContent = reviewedCount;
            document.getElementById('used-count').textContent = usedCount;
        }

        function exportData() {
            let csv = 'Category,Name,URL,Reviewed,Used,Notes\n';
            
            Object.entries(trackedData).forEach(([url, data]) => {
                const reviewed = data.reviewed ? 'Yes' : 'No';
                const used = data.used ? 'Yes' : 'No';
                const notes = data.notes.replace(/"/g, '""');
                csv += `"${data.category}","${data.name}","${url}","${reviewed}","${used}","${notes}"\n`;
            });

            const blob = new Blob([csv], { type: 'text/csv' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `link-tracker-${new Date().toISOString().split('T')[0]}.csv`;
            link.click();
        }

        function clearAllData() {
            if (confirm('Are you sure you want to clear all your progress? This cannot be undone.')) {
                Object.keys(trackedData).forEach(key => {
                    trackedData[key] = {
                        reviewed: false,
                        used: false,
                        notes: '',
                        name: trackedData[key].name,
                        category: trackedData[key].category
                    };
                });
                saveData();
                renderCategories();
                attachEventListeners();
                updateStats();
            }
        }

        function scrollToStats() {
            document.querySelector('.header-stats').scrollIntoView({ behavior: 'smooth' });
        }

        function expandAllCategories() {
            document.querySelectorAll('.category-items').forEach(items => {
                items.classList.remove('hidden');
            });
            document.querySelectorAll('.category-toggle').forEach(toggle => {
                toggle.textContent = '‚ñº';
            });
        }

        function collapseAllCategories() {
            document.querySelectorAll('.category-items').forEach(items => {
                items.classList.add('hidden');
            });
            document.querySelectorAll('.category-toggle').forEach(toggle => {
                toggle.textContent = '‚ñ∂';
            });
        }

        init();
    </script>
</body>
</html>
