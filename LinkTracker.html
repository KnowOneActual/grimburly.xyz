<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Link Tracker - Resource Checklist</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        --color-bg-primary: #f8f9fa;
        --color-bg-secondary: #ffffff;
        --color-text-primary: #2c3e50;
        --color-text-secondary: #7f8c8d;
        --color-accent: #3498db;
        --color-success: #27ae60;
        --color-warning: #e74c3c;
        --color-border: #ecf0f1;
        --color-shadow: rgba(0, 0, 0, 0.1);
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          sans-serif;
        background-color: var(--color-bg-primary);
        color: var(--color-text-primary);
        line-height: 1.6;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }

      header {
        background: var(--color-bg-secondary);
        padding: 30px 20px;
        border-bottom: 2px solid var(--color-border);
        margin-bottom: 30px;
        box-shadow: 0 2px 4px var(--color-shadow);
      }

      header h1 {
        font-size: 28px;
        margin-bottom: 10px;
      }

      .header-subtitle {
        color: var(--color-text-secondary);
        margin-top: 5px;
      }

      .header-meta {
        display: flex;
        gap: 20px;
        align-items: center;
        margin-top: 15px;
        font-size: 13px;
        color: var(--color-text-secondary);
      }

      .header-meta a {
        color: var(--color-accent);
        text-decoration: none;
      }

      .header-meta a:hover {
        text-decoration: underline;
      }

      .header-stats {
        display: flex;
        gap: 30px;
        margin-top: 15px;
        font-size: 14px;
      }

      .stat {
        display: flex;
        flex-direction: column;
      }

      .stat-number {
        font-size: 20px;
        font-weight: bold;
        color: var(--color-accent);
      }

      .controls {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
        flex-wrap: wrap;
        align-items: center;
      }

      input[type='text'],
      select {
        padding: 10px 15px;
        border: 1px solid var(--color-border);
        border-radius: 6px;
        font-size: 14px;
        background: white;
        color: var(--color-text-primary);
      }

      input[type='text'] {
        flex: 1;
        min-width: 200px;
      }

      button {
        padding: 10px 20px;
        border: none;
        border-radius: 6px;
        font-size: 14px;
        cursor: pointer;
        transition: all 0.3s ease;
        font-weight: 500;
      }

      .btn-primary {
        background-color: var(--color-accent);
        color: white;
      }

      .btn-primary:hover {
        background-color: #2980b9;
      }

      .btn-secondary {
        background-color: var(--color-bg-secondary);
        color: var(--color-text-primary);
        border: 1px solid var(--color-border);
      }

      .btn-secondary:hover {
        background-color: var(--color-bg-primary);
      }

      .categories {
        display: grid;
        gap: 25px;
      }

      .category {
        background: var(--color-bg-secondary);
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 2px 8px var(--color-shadow);
      }

      .category-header {
        background: linear-gradient(
          135deg,
          var(--color-accent) 0%,
          #2980b9 100%
        );
        color: white;
        padding: 15px 20px;
        cursor: pointer;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-weight: 600;
      }

      .category-header:hover {
        background: linear-gradient(135deg, #2980b9 0%, #1f618d 100%);
      }

      .category-toggle {
        font-size: 18px;
      }

      .category-items {
        padding: 15px;
      }

      .category-items.hidden {
        display: none;
      }

      .link-item {
        padding: 15px;
        border: 1px solid var(--color-border);
        border-radius: 6px;
        margin-bottom: 12px;
        background: white;
        transition: all 0.2s ease;
      }

      .link-item:hover {
        box-shadow: 0 4px 12px var(--color-shadow);
        border-color: var(--color-accent);
      }

      .link-item.reviewed {
        background-color: #f0f8ff;
      }

      .link-item.used {
        border-left: 4px solid var(--color-success);
      }

      .link-header {
        display: flex;
        gap: 15px;
        align-items: flex-start;
        margin-bottom: 10px;
      }

      .checkbox-group {
        display: flex;
        gap: 15px;
        flex-shrink: 0;
      }

      .checkbox-wrapper {
        display: flex;
        align-items: center;
        gap: 8px;
      }

      input[type='checkbox'] {
        width: 18px;
        height: 18px;
        cursor: pointer;
        accent-color: var(--color-accent);
      }

      .checkbox-label {
        font-size: 12px;
        color: var(--color-text-secondary);
        cursor: pointer;
        user-select: none;
      }

      .link-title {
        flex: 1;
      }

      .link-name {
        font-weight: 600;
        font-size: 15px;
        color: var(--color-text-primary);
        margin-bottom: 4px;
      }

      .link-url {
        font-size: 12px;
        color: var(--color-accent);
        word-break: break-all;
        text-decoration: none;
        cursor: pointer;
      }

      .link-url:hover {
        text-decoration: underline;
      }

      .link-desc {
        font-size: 13px;
        color: var(--color-text-secondary);
        margin: 8px 0;
        line-height: 1.4;
      }

      .link-notes {
        margin-top: 10px;
      }

      .link-notes textarea {
        width: 100%;
        padding: 8px 12px;
        border: 1px solid var(--color-border);
        border-radius: 4px;
        font-size: 12px;
        font-family: inherit;
        resize: vertical;
        min-height: 50px;
        background: white;
        color: var(--color-text-primary);
      }

      .link-notes textarea:focus {
        outline: none;
        border-color: var(--color-accent);
        box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
      }

      .empty-state {
        text-align: center;
        padding: 40px 20px;
        color: var(--color-text-secondary);
      }

      .empty-state p {
        margin-bottom: 10px;
      }

      .footer {
        margin-top: 40px;
        padding-top: 20px;
        border-top: 1px solid var(--color-border);
        text-align: center;
        color: var(--color-text-secondary);
        font-size: 13px;
      }

      @media (max-width: 768px) {
        .controls {
          flex-direction: column;
        }

        input[type='text'],
        select {
          width: 100%;
        }

        button {
          width: 100%;
        }

        .header-stats {
          flex-direction: column;
          gap: 15px;
        }

        .header-meta {
          flex-direction: column;
          gap: 10px;
          align-items: flex-start;
        }

        .link-header {
          flex-direction: column;
        }

        .checkbox-group {
          flex-direction: column;
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>üìã Link Tracker</h1>
      <p class="header-subtitle">
        Track which resources you've reviewed and used
      </p>
      <div class="header-meta">
        <span>105 total links across 6 categories</span>
        <a href="#" id="view-progress-link">View Progress ‚Üí</a>
      </div>
      <div class="header-stats">
        <div class="stat">
          <span class="stat-number" id="total-links">0</span>
          <span>Total Links</span>
        </div>
        <div class="stat">
          <span class="stat-number" id="reviewed-count">0</span>
          <span>Reviewed</span>
        </div>
        <div class="stat">
          <span class="stat-number" id="used-count">0</span>
          <span>Used</span>
        </div>
      </div>
    </header>

    <div class="container">
      <div class="controls">
        <input
          type="text"
          id="search-input"
          placeholder="üîç Search links by name or description..."
        />
        <select id="category-filter">
          <option value="">All Categories</option>
          <option value="AI & Content Creation">AI & Content Creation</option>
          <option value="Audio, Music & Production">
            Audio, Music & Production
          </option>
          <option value="Software Development & Technical Tools">
            Software Development & Technical Tools
          </option>
          <option value="Cybersecurity & Privacy">
            Cybersecurity & Privacy
          </option>
          <option value="Education, Career & Productivity">
            Education, Career & Productivity
          </option>
          <option value="Utilities & Miscellaneous">
            Utilities & Miscellaneous
          </option>
        </select>
        <button class="btn-primary" id="expand-all-btn">üìÇ Expand All</button>
        <button class="btn-secondary" id="collapse-all-btn">
          üìÅ Collapse All
        </button>
        <button class="btn-primary" id="export-btn">üì• Export as CSV</button>
        <button class="btn-secondary" id="clear-btn">üóëÔ∏è Clear All</button>
      </div>

      <div class="categories" id="categories-container"></div>

      <div class="footer">
        <p>
          üíæ Your progress is automatically saved to your browser ‚Ä¢ No account
          needed
        </p>
      </div>
    </div>

    <script src="linktracker.js"></script>
  </body>
</html>
